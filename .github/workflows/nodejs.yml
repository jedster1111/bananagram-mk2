name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
        
    - name: Test banangram-frontend
      run: |
        yarn install
        cd packages/bananagram-frontend
        yarn test
